<!-- Tells the browser what verison of HTML to expect -->
<!DOCTYPE html>
<html lang="en">
    <!-- Head conveys information about the page to the browser -->
    <head>
        <meta charset="UTF-8">
        <meta name=""viewport" content="width=device-width, intial-scale=1.0">
        <!-- Explicily tell the HTML file to use the CSS file -->
         <link rel="stylesheet" href="style.css" />
         <!-- Tell HTML file to use JS file-->
          <script src="script.js"></script>
    </head>
    <!-- Body holds everything you see in tab/window when you open page -->
    <body>
        <div class="profile">
            <!-- image tag with src attribute, which holds the source URL of an image. A void element (dosen't have any contents) -->
            <img src="images/pfppic.png" alt="pfppic" class="profile-pic">
              <!-- h1 tag means the first in a series of heading tags from h1(highest) to h6 (lowest) -->
            <h1>Allen R. Fernandez | Undergraduate</h1>
            <!-- using image as a link. In this case, a GitHib icon that links to my github profile -->
            <a href="https://github.com/arf071" >
                <img src="images/github.png" alt="github icon" class="profile-icon">
            </a>
            <a href="mailto:fernandezallen071@gmail.com" >
                <img src="images/mail.png" alt="mail icon" class="profile-icon">
            </a>

            <!-- Dark mode button-->
            <button id="dark-mode-toggle" class="dark-mode-btn">
                <img src="images/dark-mode-icon.png" alt="Dark Mode" id="dark-mode-icon">
            </button>
        </div>

        <!-- Divider line-->
         <hr class="divider">

        <div class="main-content">
             <!-- p tag means paragraph -->
            <p>Hello! Welcome to my website </p>
            <p>My SFU Email: 
                <a href="mailto:arf071@sfu.ca">arf071@sfu.ca</a>
            </p>
        </div>
    </body>
</html>
