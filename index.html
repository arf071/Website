<!-- Tells the browser what verison of HTML to expect -->
<!DOCTYPE html>
<html>
    <!-- Head conveys information about the page to the browser -->
    <head>
        <!-- Explicily tell the HTML file to use the CSS file -->
         <link rel="stylesheet" href="style.css" />
    </head>
    <!-- Body holds everything you see in tab/window when you open page -->
    <body>
        <div class="profile">
            <!-- image tag with src attribute, which holds the source URL of an image. A void element (dosen't have any contents) -->
            <img src="/pfppic.png" alt="pfppic" class="profile-pic">
              <!-- h1 tag means the first in a series of heading tags from h1(highest) to h6 (lowest) -->
            <h1>Allen Robertson Fernandez | Student at SFU</h1>
            <!-- using image as a link. In this case, a GitHib icon that links to my github profile -->
            <a href="https://github.com/arf071" >
                <img src="/github.png" alt="github icon" class="profile-icon">
            </a>
            <a href="mailto:fernandezallen071@gmail.com" >
                <img src="/mail.png" alt="mail icon" class="profile-icon">
            </a>

        </div>

        <!-- Divider line-->
         <hr class="divider">

        <div class="main-content">
             <!-- p tag means paragraph -->
            <p>Hello! Welcome to my website </p>
            <p>My SFU Email:
                <a href="mailto:arf7@sfu.ca" >
                    <img src="/sfu mail.jpg" alt="sfu mail icon" class="sfu-mail-icon">
                </a>
            </p>
        </div>
    </body>
</html>
